<div class="container-fluid">
    <div class="row">
         <div class="news-page-img">
            <img [src]="data?.full_img_path"/>
         </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="page-content clearfix">
            <div class="page-content-name">
                <ul class="social-network social-circle">
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="#" class="icoRss" title="Rss"><i class="fa fa-pinterest"></i></a></li>
                </ul>
                <h1>{{data?.multilanguage.title}}</h1>
            </div>
            <div class="news-page-text" [innerHTML]='data?.multilanguage.content'></div>
        </div>
    </div>
</div>
