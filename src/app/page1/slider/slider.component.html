<div class="header-slider">
  <div class="header-slider-text">
      <h1><span class="slider_mav">MAV</span><span class="slider_ent">ENT</span></h1>
      <h4>{{dataForCarusel?.title}}</h4>
      <p>{{dataForCarusel?.description}}</p>
  </div>
  <div class="container-fluid slider-container">
      <div id="myCarousel" class="carousel slide slider-margin" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
              <li *ngFor = "let item of caruselArray; let i = index" data-target="#myCarousel" data-slide-to="0" [class.active]="i == 0"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
              <div *ngFor = "let item of caruselArray; let i = index"  [class.active]="i == 0" class="item  slider_images">
                  <img [src]="item.img_full_path" alt="Chania" width="460" height="345">
              </div>
          </div>
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <!--<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->
              <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <!--<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
              <span class="sr-only">Next</span>
          </a>
      </div>
  </div>
</div>
