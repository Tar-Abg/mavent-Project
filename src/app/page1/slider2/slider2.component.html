<div class="container slider-container">
    <div id="myCarousel2" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel2" *ngFor='let i = index; let item of data1?.images' data-slide-to="0" [class.active]='i == 0'></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner carousel-inner2" role="listbox">
            <div *ngFor='let i = index; let item of data1?.images' [class.active]='i == 0' class="item  slider_images">
                <img [src]="item" alt="Chania" width="460" height="345">
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="prev_a carousel-control" href="#myCarousel2" role="button" data-slide="prev">
            <img class="prev-img glyphicon-chevron-left" src="../../../assets/images/slider-arrow-left.png" alt="Previous" >
        </a>
        <a class="next_a right carousel-control" href="#myCarousel2" role="button" data-slide="next">
            <img class="next-img glyphicon-chevron-right" src="../../../assets/images/slider-arrow-right.png" alt="Previous" >
        </a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="our-slide-bottom-element clearfix">
            <div class="our-slide-bottom-blog col-xs-6 col-sm-4 col-md-4  col-lg-4">
                <div class="our-slide-bottom-content">
                    <h4>{{data?.name}}</h4>
                    <p>{{data?.sub_content_1}}</p>
                </div>
            </div>
            <div class="our-slide-bottom-blog col-xs-6 col-sm-4 col-md-4  col-lg-4">
                <div class="our-slide-bottom-content">
                    <h4>{{data?.address}}</h4>
                    <p>{{data?.sub_content_2}}</p>
                </div>
            </div>
            <div class="our-slide-bottom-blog col-xs-12 col-sm-4 col-md-4  col-lg-4">
                <div class="our-slide-bottom-content our-slide-bottom-last">
                    <h4>{{data?.workload}}</h4>
                    <p>{{data?.sub_content_1}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
